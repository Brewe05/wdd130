<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
	<title>HTML and CSS Quiz</title>
</head>
<body>
	<h1>HTML and CSS Quiz</h1>
    <form>
        <label for="1"><span>What does HTML stand for?</span></label>
        <input type="text" id="1" name="1" required>
        <label for="2"><span>Describe the difference between HTML and CSS.</span></label>
        <textarea id="2" name="2" required></textarea>
        <label for="3"><span>What is the purpose of the CSS box model?</span></label>
        <select id="3" name="3" required>
          <option value="" selected disabled>Choose One ...</option>
          <option value="layout">To control layout and positioning</option>
          <option value="styling">To apply visual styles and effects</option>
          <option value="semantics">To provide semantic meaning to HTML elements</option>
        </select>
        <label for="4"><span>How many columns can a basic CSS grid have?</span></label>
        <input type="number" id="4" name="4" required>
        <button type="submit">Submit Quiz</button>
      </form>
</body>
</html>
